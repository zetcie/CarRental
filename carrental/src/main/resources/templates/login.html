<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/standardImports :: headerfiles">
</head>
<body>
<div th:insert="layout/header :: header">Menu</div>
<div class="container">
    <div class="alert alert-danger" th:if="${failed}">
        Nie uało się zalogowac. Upewnij się czy twoje dane są poprawne.
    </div>
    <div class="alert alert-success" th:if="${param.logout}">
        Pomyślnie wylogowano.
    </div>
    <h3 class="display-3">Zaloguj się</h3>
    <form action="#" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" name="username" id="login" placeholder="Login">
        </div>
        <div class="form-group">
            <label>Hasło</label>
            <input type="password" class="form-control" name="password" placeholder="Hasło">
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
</div>
</body>
</html>
